<script>


    // Wait for device API libraries to load
    //
    $(document).ready(function () {

        $("a").click(function (e) {
            e.preventDefault();
        });



        $.ajax({
            url: appConfig.testInternetConnectionURL,
            cache: false,
            success: function (result) {
                return true;
            },
            error: function () {
                $("#not_internet_amessage").show();
                $(".button_primary").hide();
            }
        });

    })
